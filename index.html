<!doctype html>
<html>
  <head>
  	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('set-sky', {
        schema: {default: ''},
        init() {
          const sky = document.querySelector('a-sky');
          this.el.addEventListener('click', () => {
            sky.setAttribute('src', this.data);
          });
        }
      });
    </script>

    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      </a-assets>    
      
      <a-camera position="0 2 4">
        <a-cursor color="#4CC3D9" fuse="true" timeout="8"></a-cursor>
      </a-camera>
      
      <a-box src="#boxTexture" position="-3 4 -5" rotation="0 45 45" scale="1 1 1" set-sky="longLat_8.jpg">
                <a-animation attribute="position" to="-3 4.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.5 1.5 1.5"></a-animation>
                <a-animation attribute="scale" begin="mouseleave" dur="300" to="1.3 1.3 1.3"></a-animation>
                <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animaion>
      </a-box>  
      
      <a-box src="#boxTexture" position="3 4 -5" rotation="0 45 45" scale="1 1 1" set-sky="puydesancy.jpg">
                <a-animation attribute="position" to="3 4.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.5 1.5 1.5"></a-animation>
                <a-animation attribute="scale" begin="mouseleave" dur="300" to="1.3 1.3 1.3"></a-animation>
                <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animaion>
      </a-box> 
      <!--  
      <a-sphere color="#F44336" radius="0.5" position="-3 4 0" set-sky="puydesancy.jpg"></a-sphere>
      <a-sphere color="#FFEB3B" radius="0.5" position="3 4 0" set-sky="puydesancy.jpg"></a-sphere>
      -->
      <a-sky src=="https://c3.staticflickr.com/2/1475/26239222850_cabde81c39_k.jpg"></a-sky>
    </a-scene>
  </body>
</html>
