<!doctype html>
<html>
  <head>
  	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('set-sky', {
        schema: {default: ''},
        init() {
          const sky = document.querySelector('a-sky');
          this.el.addEventListener('click', () => {
            sky.setAttribute('src', this.data);
          });
        }
      });
    </script>

    <a-scene>
      <a-camera position="0 2 4">
        <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
      </a-camera>

      <a-sphere color="#F44336" radius="1" position="-3 2 0" set-sky="longLat_8.jpg"></a-sphere>

      <a-sphere color="#FFEB3B" radius="1" position="3 2 0" set-sky="https://c2.staticflickr.com/2/1688/25044226823_53c979f8a1_k.jpg"></a-sphere>

      <a-sky></a-sky>
    </a-scene>
  </body>
</html>
