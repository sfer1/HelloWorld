<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src=https://aframe.io/releases/0.8.2/aframe.min.js></script>
  </head>
  <body>
    <a-scene debug=true>
        <a-assets>
                <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
                <img id="skyTexture" src="longLat_8.jpg">
                <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        </a-assets>
                
        <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45"scale="2 2 2">
                <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
                <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.5 1.5 1.5"></a-animation>
                <a-animation attribute="scale" begin="mouseleave" dur="300" to="1.3 1.3 1.3"></a-animation>
                <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animaion>
        </a-box>
        <a-plane src="#groundTexture" rotation="-90 0 0" position="0 -5 0" height="10" width="10"></a-plane>
        <a-sky src="#skyTexture" rotation="0 180 0"></a-sky>
        <a-camera>
            <a-cursor color="white"></a-cursor> 
        </a-camera>
        <a-text font="kelsonsans" value="Lights 8 images, Reykjavik, Iceland" width="6" position="-2.5 0.25 -1.5" rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
